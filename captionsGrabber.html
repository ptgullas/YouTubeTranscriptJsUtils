<!-- Generated by ChatGPT 3.5 with the following prompt:
Please give me some HTML & JavaScript that does the following:

It will accept a URL in a textarea. When a button is clicked, if the URL contains 
a "v" parameter, it should take that parameter, and include it in the "id" parameter of this URL: 
https://www.captionsgrabber.com/8302/display-captions-as-text.00.php?id=&language=en&type=None , 
and then place that new URL in a new textbox. The new textbox should include a button that will 
open the new URL in a new tab.

Initially, it didn't work because it added the <script> to the <head> element, so it runs before it

<!DOCTYPE html>
<html>
  <head>
    <title>CaptionsGrabber opener</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
  box-sizing: border-box;
  resize: none;
}

button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  color: #fff;
  background-color: #333;
  cursor: pointer;
  margin-right: 10px;
}

button:hover {
  background-color: #555;
}

#submit-button {
  background-color: #4CAF50;
}

#submit-button:hover {
  background-color: #3e8e41;
}

#open-url-button {
  background-color: #008CBA;
}

#open-url-button:hover {
  background-color: #0077a8;
}

    </style>

  </head>
  <body>
    <h1>CaptionsGrabber Opener</h1>
    <form>
      <label for="input-url">Enter a URL:</label>
      <br />
      <textarea id="input-url" name="url" rows="3"></textarea>
      <br />
      <label for="output-url">Output URL:</label>
      <br />
      <textarea id="output-url" name="newUrl" rows="3" readonly></textarea>
      <br />
      <button type="button" id="submit-button">Convert URL</button>
      <button type="button" id="open-url-button">Open New URL</button>
    </form>
    <script type="text/javascript">
        const submitButton = document.getElementById("submit-button");
        if (submitButton) {
            submitButton.addEventListener("click", function() {
              // Get the input URL
              var inputUrl = document.getElementById("input-url").value;

              // Check if the URL contains a "v" parameter
              var match = inputUrl.match(/[\?&]v=([^&]*)/);
              if (match) {
                // Get the value of the "v" parameter
                var vValue = match[1];
                
                // Build the new URL
                var newUrl = "https://www.captionsgrabber.com/8302/display-captions-as-text.00.php?id=" + vValue + "&language=en&type=None";
                
                // Set the new URL in the output textbox
                document.getElementById("output-url").value = newUrl;
                
                // Add a click event listener to the button that opens the new URL in a new tab
                document.getElementById("open-url-button").addEventListener("click", openCaptionsGrabberUrlInTab);
              }
            })
        }

        function openCaptionsGrabberUrlInTab() {
          captionsGrabberUrlToOpen = document.getElementById("output-url").value;
          window.open(captionsGrabberUrlToOpen, "captionsGrabber");
        }
    </script>

</body>
</html>
