<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Split Textboxes</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      const maxCharsPerBox = 2000;

      function splitText() {
        const inputText = document.getElementById('input-text').value;
        const chunks = inputText.match(new RegExp(`.{1,${maxCharsPerBox}}`, 'g'));

        let container = document.getElementById('container');
        container.innerHTML = '';

        chunks.forEach((chunk, index) => {
          let textBox = document.createElement('textarea');
          textBox.id = `text-box-${index}`;
          textBox.value = chunk;
          textBox.rows = 5;
          textBox.cols = 50;

          textBox.addEventListener('input', () => {
            const currentBox = document.getElementById(`text-box-${index}`);
            const nextBox = document.getElementById(`text-box-${index+1}`);

            if (currentBox.value.length >= maxCharsPerBox && !nextBox) {
              nextBox = document.createElement('textarea');
              nextBox.id = `text-box-${index+1}`;
              nextBox.rows = 5;
              nextBox.cols = 50;

              container.appendChild(nextBox);
            }

            if (nextBox && currentBox.value.slice(-1) === '\n') {
              const currentChunk = currentBox.value.slice(0, -1);
              const nextChunk = currentBox.value.slice(-1) + nextBox.value;
              currentBox.value = currentChunk;
              nextBox.value = nextChunk;

              splitText();
            }
          });

          container.appendChild(textBox);
        });
      }
    </script>

    <label for="input-text">Enter Text:</label>
    <br />
    <textarea id="input-text" rows="10" cols="50"></textarea>
    <br />
    <button onclick="splitText()">Split Text</button>
  </body>
</html>
